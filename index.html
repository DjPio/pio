<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pio</title>
    <link rel="icon" type="image/x-icon" href="https://u.cubeupload.com/DjPio/Pio2.jpg">
    <style>
        body {
            background-image: url("https://u.cubeupload.com/DjPio/PioMareIulie2024.jpg");
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            height: 100vh; /* Set the height to 100% of the viewport height */
            margin: 0; /* Remove default margin */
            color: white; /* Set text color to white */
            font-family: Arial, sans-serif; /* Optional: set a font */
            display: flex; /* Use flexbox for layout */
            justify-content: flex-end; /* Align content to the right */
            align-items: center; /* Center items vertically */
        }

        .content {
            text-align: right; /* Align text to the right */
            margin-right: 20px; /* Add some right margin for spacing */
            max-width: 50%; /* Limit the width of the content */
            padding: 20px; /* Add padding for spacing */
        }

        .logo {
            display: block; /* Ensure the image behaves as a block element */
            margin-bottom: 20px; /* Add some bottom margin for spacing */
            margin-left: auto; /* Auto margin on the left side to push image to the right */
            animation: blink 1s infinite; /* Apply blink animation */
        }

        @keyframes blink {
            0% {
                opacity: 1; /* Fully visible */
            }
            50% {
                opacity: 0; /* Invisible */
            }
            100% {
                opacity: 1; /* Fully visible */
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <img class="logo" src="https://u.cubeupload.com/DjPio/be3Pio.png" alt="Logo">
        <h1>XAT Pio!</h1>
        <p>Muzica Si Iar Muzica!</p>
    </div>
</body>

</html>
